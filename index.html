<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hogwarts Sorting Hat</title>
  <style>
    body {
      font-family: 'HarryPotter', 'Arial', sans-serif;
      background: linear-gradient(45deg, #551a8b, #ffc107); /* Purple and yellow gradient background */
      background-size: 400% 400%;
      animation: gradientChange 15s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    @keyframes gradientChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    #sorting-hat {
      background-color: #333; /* Dark gray container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #ffc107; /* Hogwarts yellow */
    }

    button {
      padding: 10px 20px;
      background-color: #551a8b; /* Purple button */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    #result h2 {
      color: #ff0000; /* Gryffindor red */
    }

    #result h2:contains("Hufflepuff") {
      color: #ffd700; /* Hufflepuff yellow */
    }

    #result h2:contains("Ravenclaw") {
      color: #0000ff; /* Ravenclaw blue */
    }

    #result h2:contains("Slytherin") {
      color: #00ff00; /* Slytherin green */
    }
  </style>
</head>
<body>

<div id="sorting-hat">
  <h1>The Hogwarts Sorting Hat</h1>
  <button onclick="sort()">Sort me into a house!</button>

  <div id="result"></div>
</div>

<script>
  function sort() {
    const houses = ['Gryffindor', 'Hufflepuff', 'Ravenclaw', 'Slytherin'];
    const randomHouse = houses[Math.floor(Math.random() * houses.length)];

    const resultContainer = document.getElementById('result');
    resultContainer.innerHTML = `
      <p>The Sorting Hat has spoken...</p>
      <h2>${randomHouse}!</h2>
    `;
  }
</script>

</body>
</html>
